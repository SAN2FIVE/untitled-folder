<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSDC | Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="admin-page">
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="app-container">
        <header class="text-center mb-4 animate-fade-in">
            <img src="logo.png" alt="TSDC Logo" class="app-logo-small mb-2"
                onerror="this.src='https://cdn-icons-png.flaticon.com/512/3665/3665922.png'">
            <h1 class="brand-title">Admin Hub</h1>
        </header>

        <div id="authLock" class="chalk-card">
            <div class="text-center mb-4">
                <div class="lock-icon-3d">üîí</div>
                <h2 class="section-title mt-3">Security Access</h2>
                <p class="section-subtitle">Enter administrator password</p>
            </div>
            <input type="password" id="adminPass" class="chalk-input mb-3 text-center" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="verifyAdmin()" class="btn-emerald">Verify & Enter</button>
            <div class="text-center mt-3">
                <a href="index.html" class="admin-link">‚Üê Back to Student Login</a>
            </div>
        </div>

        <div id="adminPanel" class="chalk-card hidden">
            <h2 class="section-title">Broadcast Notice</h2>
            <p class="section-subtitle mb-4">Upload notices for specific departments</p>

            <div class="admin-form">
                <input type="text" id="noticeTitle" class="chalk-input mb-3"
                    placeholder="Notice Title (e.g., Exam Schedule)">

                <label class="small fw-bold text-muted ms-2 mb-2 d-block">Target Department</label>
                <select id="targetDept" class="chalk-input mb-4">
                    <option value="ALL">All Departments</option>
                    <option value="BSCIT">B.Sc. IT</option>
                    <option value="BSCDS">B.Sc. Data Science</option>
                    <option value="BSCCS">B.Sc. Computer Science</option>
                    <option value="BCA">BCA</option>
                </select>

                <div class="upload-zone-3d mb-4">
                    <input type="file" id="fileInput" hidden accept="image/*,application/pdf">
                    <label for="fileInput" class="w-100 py-4 pointer text-center border-dashed rounded-3"
                        style="border: 2px dashed #cbd5e1; cursor: pointer;">
                        <div class="fs-1 mb-2">üìÅ</div>
                        <span id="fileNameDisplay" class="small fw-bold text-muted">Tap to upload PDF or Image</span>
                    </label>
                </div>

                <button onclick="publishNotice()" class="btn-emerald mb-3">Publish to Live Board</button>

                <hr class="my-4" style="opacity: 0.1;">

                <h3 class="section-title fs-5 mb-3">Manage Notices</h3>
                <div id="adminNoticeList" class="mb-4">
                    <!-- Notices will be listed here -->
                </div>

                <hr class="my-4" style="opacity: 0.1;">

                <h3 class="section-title fs-5 mb-3">Student Login History</h3>
                <div id="studentLogs" class="mb-4" style="max-height: 200px; overflow-y: auto;">
                    <!-- Student logs will be listed here -->
                </div>

                <button onclick="logoutAdmin()" class="btn btn-light w-100 rounded-pill py-2 fw-bold text-muted">Secure
                    Logout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
